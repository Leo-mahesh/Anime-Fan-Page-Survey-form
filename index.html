<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <title>Anime || Choices Form</title>
</head>
<body>


    
    <div id="block">

    <h1 id="title">Anime Fan Page</h1>
    <p id="description">What you Like ?</p>
    </div>

    <div class="container">

        <form action="" id="survey-form">

            <div class="form-group">
            <label  for="name" id="name-label"for="">Name</label>
            <input type="text" placeholder="name" name="name" id="name" required></div>

                <div class="form-group">
            <label for="email" id="email-label"for="">Email</label>
            <input type="email" name="email" placeholder="email" id="email" required></div>

            <div class="form-group">
            <label for="number" id="number-label"for="">Age</label>
            <input name="number" placeholder="number" type="number" min="00" max="120" id="number" required></div>



            <div class="form-group">
            <select id="dropdown" required>
                <option>Action</option>
                <option>Adventure</option>
                <option>Harem</option>
                <option>Isekai</option>
                <option>Ecchi</option>
                <option>Romance</option>
            </select></div>

            <div class="form-group radio" >
            <h3>What you prefer?</h3>
            <div class="in" input="required">
            <label for="input01">Tv-Show</label>
            <input id="input01" name="Tv-Show" type="radio" value="Tv Shows"></input>
            </div>
            <div class="in">
            <label for="input02">Anime-Shows</label>
            <input id="input02" name="Tv-Show" type="radio" value="Tv Shows"></input>
            </div>
            <div class="in">
            <label for="input03">Anime-movies</label>
            <input id="input03" name="Tv-Show" type="radio" value="Tv Shows"></input>
            </div>
  
        </div>


            <div class="form-group">
            <h3>Most Favorite?</h3>

            <div class="in">
            <label for="One-Piece">One Piece</label>
            <input id="One-piece" name="Anime-shows" type="checkbox" value="one-piece"></input>
            </div>
            
            <div class="in">
            <label for="naruto">naruto</label>
            <input id="naruto" name="Anime-shows" type="checkbox" value="naruto"></input>
            </div>

            <div class="in">
            <label for="Dragon">Dragon Ball Z</label>
            <input id="Dragon" name="Anime-shows" type="checkbox" value="dbz"></input>
            </div>

            <div class="in">
            <label for="Demon-Slayor">Demon Slayor</label>
            <input id="Demon-Slayor" name="Anime-shows" type="checkbox" value="demo"></input>
            </div>

            <div class="in">
            <label for="Bleach">Bleach</label>
            <input id="Bleach" name="Anime-shows" type="checkbox" value="ble"></input>
            </div>

            <div class="in">
            <label for="Noblesse">Noblesse</label>
            <input id="Noblesse" name="Anime-shows" type="checkbox" value="nob"></input>
            </div>
        
        </div>

        <div class="form-group">
            <h3 class="additional-comments">Additional Comments,</h3>

        <textarea id="comment" name="trxtarea" rows="5" cols="33" placeholder="Comments?"></textarea>


        </div>
            <button id="submit" type="submit">submit</button>
        </form>
    </div>
      <footer>

            <a href="https://github.com/Leo-mahesh" id="github" target="_blank"><i class="fab fa-github-alt"></i></a>
            <a href="https://codepen.io/Leo-Mahesh" id="codepen" target="_blank"><i class="fab fa-codepen"></i></a>
            <a href="#" id="gmail"><i class="far fa-envelope"></i></a>
        </footer>
    
</body>
</html>
